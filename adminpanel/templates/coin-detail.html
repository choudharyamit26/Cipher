{% extends 'base.html' %}
{% block body %}
<div class="WrapperArea">
    <div class="WrapperBox">
        <div class="Small-Wrapper">
            <div class="Category">
                <h3> Coin Plan detail </h3>
                <hr>
                <div class="row"><label class="col-md-6">Plan Id:</label>{{object.id}}</div>
                <div class="row"><label class="col-md-6">Number of coins Id:</label>{{object.number_of_coins}}</div>
                <div class="row"><label class="col-md-6">Amount:</label>${{object.amount}}</div>
            </div>
        </div>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="js/colResizable-1.6.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdn.rawgit.com/asvd/dragscroll/master/dragscroll.js"></script>

{% endblock body %}
